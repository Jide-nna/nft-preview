<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview</title>
    <link rel="stylesheet" href="./CSS/nft.css">
</head>
<body>
    <section class="box">
        <figure>
            <div class="images">
          <img class="showcase" src="./images/image-equilibrium.jpg" alt="">
            <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
            </div>
            <figcaption>
                <h3> <a href=""> Equilibrium #3429 </a></h3>
                <p class="case">Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="flex">
                <div class="left">
                    <img class="eth" src="./images/icon-ethereum.svg" alt="">
                    <p class="case">0.041 ETH</p>
                </div>
                <div class="right">
                    <img class="clock" src="./images/icon-clock.svg" alt="">
                    <p class="case">3 days left</p>
                </div>
                </div>
            </figcaption>
        </figure>
        <hr>
        <figure class="avatar">
            <img src="./images/image-avatar.png" alt="">
            <figcaption class="para">
            <p>Creation of <span class="span"><a href=""> Jules Wyvern </a></span></p>
            </figcaption>
        </figure>
    </section>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Jide-nna</a>.
          </div>
    </footer>
</body>
</html>
